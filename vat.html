<!DOCTYPE html>
<html>

<head>
  <title>VAT Calculator</title>
</head>

<body>
  <h1>VAT Calculator</h1>
  <label for="grossPrice">Gross Price:</label>
  <input type="number" id="grossPrice">
  <br>
  <button onclick="calculate()">Calculate</button>
  <p>VAT (7%): <span id="vat"></span></p>
  <p>Total Price: <span id="totalPrice"></span></p>

  <script>
    function calculate() {
      var grossPrice = parseFloat(document.getElementById('grossPrice').value);
      var vat = grossPrice * 0.07;
      var totalPrice = grossPrice + vat;

      document.getElementById('vat').innerText = vat.toFixed(2);
      document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);
      console.log(vat, totalPrice);
    }
  </script>
</body>

</html>
